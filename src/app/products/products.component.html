<!-- product.component.html -->
<div id="fullpage">
  
   
  </div>
  <div class="nav-image">
    <img src="../../assets/navbg.webp" alt=""  width="100%" height="650rem">
  </div>
  <div class="product-container">
    <mat-card *ngFor="let product of products" class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ product.title }}</mat-card-title>
        <mat-card-subtitle>{{ product.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="product.imageUrl" alt="{{ product.title }}">
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button style="background-color: rgb(22, 90, 163); color: #fff; margin-left: 3em; margin-top: 3em;" (click)="addToCart(product)">Add to Cart</button>
        <button mat-raised-button (click)="openDialog(product)" style="background-color: rgb(22, 90, 163); color: #fff; margin-left: 3em; margin-top: 3em;">More Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
